<div class="card mt-5">
  <div class="card-body">
    <h6 class="text-center">Categories</h6>
    <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
      <alert [id]="alert.id"></alert>
      <input
        type="hidden"
        name="id"
        ngModel
        #id="ngModel"
        [(ngModel)]="categoryService.selectedCategory.id"
      />
      <div class="form-group">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
        <input
          type="text"
          name="name"
          class="form-control"
          ngModel
          #name="ngModel"
          [(ngModel)]="categoryService.selectedCategory.name"
          placeholder="Add Category Name"
          minlength="3"
          pattern="[a-zA-Z ]*"
          required
        />
      </div>

      <div class="form-group">
        <div
          [hidden]="description.valid || description.pristine"
          class="alert alert-danger"
        >
          Description is required
        </div>
        <input
          type="text"
          name="description"
          class="form-control"
          ngModel
          #description="ngModel"
          [(ngModel)]="categoryService.selectedCategory.description"
          placeholder="Add Category Description"
          minlength="3"
          pattern="[a-zA-Z ]*"
          required
        />
      </div>

      <div class="text-center">
        <button
          mat-raised-button
          color="dam-success"
          type="submit"
          class="mr-2"
          [disabled]="categoryForm.invalid"
        >
          {{ this.categoryService.valueBtn }}
        </button>
        <button
          mat-raised-button
          color="dam-warn"
          type="reset"
          class="mr-2"
          (click)="resetForm(categoryForm)"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
