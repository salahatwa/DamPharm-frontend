<div
  class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary"
  style="background-color: #32234b !important;direction: rtl;"
>
  <div class="container">
    <a [routerLink]="'/login'" class="navbar-brand">دام فارم</a>
  </div>
</div>
<div class="container"  >
  <div class="page-header" id="banner">
    <div class="row"></div>
  </div>
  <!-- end small navbar-->

  <div class="container" >
    <div class="row rows" >
      <div class="main"  style="direction: rtl;text-align: right;">
      
        <alert id="alert.id"></alert>

        <form [formGroup]="authForm">
          <div class="form-group"  style="direction: rtl;">
            <label for="inputUsernameEmail">البريد الإلكترونى أو إسم المستخدم</label>
            <input
              type="text"
              class="form-control"
              id="inputUsernameEmail"
              formControlName="username"
            />
          </div>
          <div class="form-group" style="direction: rtl;" >
            <label for="inputPassword">
              الرقم السرى</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
            />
          
          </div>
          <br />
        
          <button  
            type="submit"
            class="btn btn btn-primary"
            (click)="submitForm()"
            [disabled]="!authForm.valid || isSubmitting"
          >
           دخول
            <span
              *ngIf="isSubmitting"
              class="spinner-border spinner-border-sm"
            ></span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
