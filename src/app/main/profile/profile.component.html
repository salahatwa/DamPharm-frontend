
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <alert [id]="alert.id"></alert>
          <div class="card-header card-header-danger">
            <h4 class="card-title">تحديث البيانات</h4>
            <p class="card-category">أكمل بياناتك</p>
          </div>
          <app-section-loading [isLoading]="loading"></app-section-loading>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="إسم المستخدم"
                      formControlName="username"
                      disabled
                    />
                  </mat-form-field>
                </div>

                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="إسم الشركة"
                      formControlName="companyName"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="البريد الإلكترونى"
                      type="email"
                      formControlName="email"
                    />
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fist Name" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" type="text" />
                  </mat-form-field>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="العنوان"
                      type="text"
                      formControlName="address"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="المدينة"
                      type="text"
                      formControlName="city"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="الدولة"
                      type="text"
                      formControlName="country"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="الرقم البريدى"
                      type="text"
                      formControlName="postalCode"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="التليفون"
                      type="number"
                      formControlName="phone"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="حدد كمية خطر المنتجات"
                      type="number"
                      formControlName="productRiskCategory"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."
                    ></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
               تحديث
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="{{ currentUser?.companyLogo }}" />
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title">تغير الشعار</h4>
            <p class="card-description">
              يمكنك تغير شعار الشركة / سوف يظهر شعار شركتك الجديد ف الفواتير
            </p>
            <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round"
              >Follow</a
            > -->

            <form method="post" enctype="multipart/form-data">
              <div class="container row">
                <div class="col-md-6">
                  <input type="file" (change)="onFileChanged($event)" />
                </div>

                <!-- <div class="col-md-6">
                  <input type="button" (click)="onUpload()" value="upload" />
                </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
